{% extends 'Nav.html' %}
{% load render_bundle from webpack_loader %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="col-md-4 col-md-offset-4">
        <h1>Log in</h1>
        <form method="post" action="{% url 'user_login' %}">
            <div class="form-group">
                <label for="username" class="control-label">Username</label>
                <input type="text" class="form-control" name="username" id="username"/>
            </div>

            <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input type="password" class="form-control" name="password" id="password"/>
            </div>
            {% csrf_token %}
            <div class="form-group">
                <button type="submit" class="btn btn-success">Sign in</button>
            </div>
        </form>
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2">
                <a class="btn btn-social btn-facebook btn-block" href="{% url 'social:begin' 'facebook' %}">
                    <i class="fa fa-facebook"></i>
                    Login with Facebook
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2">
                <a class="btn btn-social btn-google btn-block" href="{% url 'social:begin' 'google-oauth2' %}">
                    <i class="fa fa-google"></i>
                    Login with Google
                </a>
            </div>
        </div>

    </div>


    <div id="facebookButton" data-method="login"></div>
    <div id="googleButton" data-method="login"></div>


    {% render_bundle 'user' %}
{% endblock %}
